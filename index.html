<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web_brief_sprint_4_id</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/Vector.svg" alt="header logo">
        </div>
    </header>
  <main class="page">
    <section class="profile">
        <img src="./images/image.jpg" class="profile__image" alt="profile">
          <div class="profile__profile-info">
              <h1 class="profile__name">Jacques Cousteau </h1>
              <button class="profile__edit-btn" type="button" ></button>
              <p class="profile__work">Penjelajah</p>
          </div>
        <button class="profile__add-btn" type="button">-</button>
    </section>
    <template class="elements">
      <section class="element">
        <button class="element__delete"></button>
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="element image">
        <div class="element__group">
            <h2 class="element__title">Lembah </h2>
            <button class="element__button" type="button"></button>
        </div>
      </section>
    </template>

    <div class="container"></div>

    <section class="popup">
      <div class="popup__overlay"></div>
      <button class="popup__close" type="button"><img src="./images/Close.svg" alt="close image"></button>
      <form class="popup__form" name="popup__profile" novalidate>
        <h2 class="popup__profile-title">Edit Name</h2>
        <fieldset class="popup__set">
          <label class="popup__fill">
            <input type="text" class="popup__input" name="popup__input_name" id="popup__input-name" value="Jacques Cousteau" >
            <span class="popup__error-msg"></span>
          </label>
          <label class="popup__fill">
            <input type="text" class="popup__input" name="popup__input_work" id="popup__input-work" value="Penjelajah">
            <span class="popup__error-msg"></span>
          </label>
          <button class="popup__profile-submit" type="submit">Simpan</button>
        </fieldset>
      </form>
    </section>

    <section class="forms">
      <div class="forms__overlay"></div>
      <button class="forms__close" type="button"><img src="./images/Close.svg" alt="close image"></button>
      <form class="forms__form" name="popup__profile" novalidate>
        <h2 class="forms__title">Tempat baru</h2>
        <fieldset class="forms__set">
          <label class="forms__fill">
            <input type="text" class="forms__input" name="form__input-name" id="name-input" placeholder="name" required minlength="7">
            <span class="forms__input-error name-input-error" ></span>
          </label>
          <label class="forms__fill">
            <input type="url" class="forms__input" name="form__input-url" id="url-input" placeholder="Image url" required minlength="7"> 
            <span class="forms__input-error url-input-error"></span>
        </label>
        </fieldset>
        <button class="forms__submit form__button button" type="submit" name="send">Simpan</button>
      </form>
    </section>

    <section class="zoom">
      <button class="zoom__close"><img src="./images/Close.svg" alt="close image"></button>
      <div class="zoom__content">
        <img src="zoom__file" class="zoom__file" alt="popup image">
        <h2 class="zoom__title">name</h2>
      </div>
      <div class="zoom__overlay"></div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">Â© 2023. yuza</p>
    </footer>
  </main>
  <script src="validation.js"></script>
  <script src="script.js"></script>
</body>
</html>
