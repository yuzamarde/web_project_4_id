<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web_brief_sprint_4_id</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/Vector.svg" alt="header logo">
        </div>
    </header>
  <main class="page">
    <section class="profile">
        <img src="./images/image.jpg" class="profile__image" alt="profile">
          <div class="profile__profile-info">
              <h1 class="profile__name">Jacques Cousteau </h1>
              <button class="profile__edit-btn" type="button" ></button>
              <p class="profile__work">Penjelajah</p>
          </div>
        <button class="profile__add-btn" type="button">-</button>
    </section>
    <template class="elements">
      <section class="element">
        <button class="element__delete"><img src="./images/delete.svg" alt="close image"></button>
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="element image">
        <div class="element__group">
            <h2 class="element__title">Lembah </h2>
            <button class="element__button" type="button"></button>
        </div>
      </section>
    </template>

    <div class="container"></div>

    <section class="popup">
      <div class="popup__overlay">
        <button class="popup__close" type="button"><img src="./images/Close.svg" alt="close image"></button>
        <form class="popup__form" name="popup__profile">
          <h2 class="popup__profile-title">Edit Name</h2>
          <input type="text" class="popup__input" name="popup__input-name" id="popup__input-name" value="Jacques Cousteau">
          <input type="text" class="popup__input" name="popup__input-work" id="popup__input-work" value="Penjelajah">
          <button class="popup__profile-submit" type="submit">Simpan</button>
        </form>
      </div>
    </section>

   <section class="popup_add">
      <div class="popup_add__overlay">
        <button class="popup_add__close" type="button"><img src="./images/Close.svg" alt="close image"></button>
        <form class="popup_add__form" name="popup__profile">
          <h2 class="popup_add__title">Tempat baru</h2>
          <label class="popup_add__fill">
            <input type="text" class="popup_add__input" name="popup_add__input-url" id="popup-add__input-url" placeholder="url">
            <a class="popup_add__error-img"></a>
          </label>
          <label class="popup_add__fill">
            <input type="text" class="popup_add__input" name="popup_add__input-name" id="popup-add__input-name" placeholder="name">
            <a class="popup_add__error-msg"></a>
          </label>
          <button class="popup_add__submit" type="submit" name="send">Simpan</button>
        </form>
      </div>
    </section>

    <section class="popup_image">
      <button class="popup_image__close"><img src="./images/Close.svg" alt="close image"></button>
      <div class="popup_image__content">
        <img src="popup_image__file" class="popup_image__file" alt="popup image">
        <h2 class="popup_image__title">name</h2>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">Â© 2023. yuza</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
