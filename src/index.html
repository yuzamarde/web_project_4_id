<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around US</title>
 </head>
 <body class="root">
  <header class="header">
   <h1 class="header__title">Around</h1>
  </header>

  <section class="profile">
   <div class="profile__avatar">
    <div class="profile__edit-avatar">
     <button type="button" aria-label="edit avatar" class="profile__button-avatar"></button>
     <img alt="profile picture" class="profile__image" />
    </div>
    <div class="profile__info">
     <div class="profile__header">
      <h2 class="profile__title"></h2>
      <button class="hover-icon profile__edit"></button>
     </div>
     <p class="profile__text"></p>
    </div>
   </div>
   <div class="profile__cta">
    <button class="profile__add hover-icon"></button>
   </div>
  </section>

  <div class="overlay"></div>
  <div class="form form-edit">
   <button class="form__icon hover"></button>
   <h3 class="form__header">Edit profil</h3>
   <form class="form__control" name="formEdit" novalidate>
    <input id="text-input" type="text" class="form__input form__name" name="inputName" required minlength="2" maxlength="40" />
    <span class="text-input-error form__input-error"></span>
    <input id="text-input-dua" type="text" class="form__input form__job" name="inputJob" required minlength="2" maxlength="200" />
    <span class="text-input-dua-error form__input-error"></span>
    <button type="submit" class="form__button form__button-save hover" aria-label="simpan">Simpan</button>
   </form>
  </div>

  <div class="form form-add">
   <button class="form__icon hover-icon"></button>
   <h3 class="form__header">Tempat Baru</h3>
   <form class="form__control" name="formAdd" novalidate>
    <input id="text-input-tiga" type="text" name="inputJudul" class="form__input form__name" placeholder="Judul" required minlength="2" maxlength="30" />
    <span class="text-input-tiga-error form__input-error"></span>
    <input id="input-url" type="url" name="inputTautanGambar" class="form__input form__job" placeholder="Tautan gambar" required />
    <span class="input-url-error form__input-error"></span>
    <button type="submit" class="form__button form__button-create hover" aria-label="buat">Buat</button>
   </form>
  </div>

  <main class="card">
   <template id="cardTemplate">
    <div class="card__item">
     <img class="card__image" />
     <button class="card__icon-delete hover-icon"></button>
     <div class="card__main-text">
      <h3 class="card__title"></h3>
      <div class="card__likes">
       <button class="card__icon hover-icon"></button>
       <p class="card__likes-text"></p>
      </div>
     </div>
    </div>
   </template>
  </main>

  <div class="pop-up">
   <img class="pop-up__image" />
   <button class="pop-up__icon hover-icon"></button>
   <h3 class="pop-up__title"></h3>
  </div>

  <div class="form form-confirm-container">
   <button type="button" class="form__icon form-confirm-container__icon hover-icon"></button>
   <div class="form-confirm-container__content">
    <h3 class="form-confirm-container__title">Apakah Anda Yakin ?</h3>
    <form action="POST" class="form-confirm">
     <button type="submit" class="form__button form-confirm-container__button hover-icon" aria-label="Ya">Ya</button>
    </form>
   </div>
  </div>

  <div class="form form-avatar">
   <button type="button" class="form__icon hover-icon"></button>
   <h3 class="form-avatar__title">Ubah Foto Profil</h3>
   <form action="POST" class="form__control" name="formAvatar" novalidate>
    <input id="input-url-avatar" name="inputAvatar" type="url" class="form__input form__avatar" placeholder="Isi link disini..." required />
    <span class="input-url-avatar-error form__input-error form__input-avatar"></span>
    <button type="submit" class="form__button form__button-avatar hover" aria-label="Simpan">Simpan</button>
   </form>
  </div>

  <footer class="footer">
   <p class="footer__copyright">Made by Yuza</p>
   <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
  </footer>
 </body>
</html>
